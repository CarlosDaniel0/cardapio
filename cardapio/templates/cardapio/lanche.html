{% extends 'base.html' %}
{% block title %}Card√°pio{% endblock %}
{% block content %}
<div class="container mx-auto my-8 overflow-hidden">
  <img class="block rounded-t-4xl lg:w-1/2 lg:inline-block p-4" src='/media/{{ item.imagem }}' alt='{{ i.nome }}' />
  <div class="block lg:w-1/3 lg:inline-block lg:float-right p-4">
    <h1 class="text-center font-bold text-2xl mb-4">{{item.nome}}</h1>
    <h2>{{item.descricao}}</h2>
    <h2 class="text-xl my-2">Ingredientes</h2>
    <ul class="list-disc p-4">
      {% for i in ingredientes %}
      <li>{{ i }}</li>
      {% endfor %}
    </ul>
    <span class="text-center block text-2xl">R$ {{item.valor|floatformat:2}}</span>
    <form class="text-center mt-4 add">
      <input type="hidden" name='id' value='{{ item.pk }}' />
      Quantidate: <input type='number' name='quantidade' placeholder='1' min='1' value='1' class="w-24" />
      <button type='submit' class="cursor-pointer bg-green-500 p-2 rounded-full text-white">Adicionar <i
          class="fas fa-shopping-cart"></i></button>
      </form>
  </div>
</div>
{% endblock content %}
